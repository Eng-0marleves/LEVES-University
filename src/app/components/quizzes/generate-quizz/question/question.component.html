<div class="option mb-3">
	<div class="input-group">
		<input type="text" class="form-control" aria-label="Text input with checkbox">
		<div class="input-group-text">
			<input class="form-check-input mt-0" [type]="inputType" value=""
				aria-label="Checkbox for following text input">
		</div>
	</div>

	<div class="control">

		<div class="form-check d-flex align-items-center gap-3" *ngIf="isWeightedChecked">
			<input min="0" value="0" type="number" id="typeNumber" class="form-control"
				style="padding:5px 0x; width: 75px;" />
		</div>

		<div class="form-check" *ngIf="!isWeightedChecked">
			<input class="form-check-input" type="checkbox" id="isCorrect">
			<label class="form-check-label" for="isCorrect">
				correct
			</label>
		</div>

		<button type="button" (click)="delete()"><i class="fas fa-times" style="margin-left: 10px;"></i></button>
	</div>
</div>
