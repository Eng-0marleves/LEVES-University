<div class="modal" id="QuestionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="staticBackdropLabel">New Question</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
					(click)="closeModal()"></button>
			</div>
			<div class="modal-body">

				<div class="settings mb-4 d-flex justify-content-between align-items-center flex-wrap gap-3">

					<select class="form-select" aria-label="Default select example" [(ngModel)]="inputType"
						style="width: fit-content;">
						<option value="radio" selected>
							Single Choice (Radio Button)
						</option>
						<option value="checkbox" selected>
							Multiple Choice (Checkbox Button)
						</option>
					</select>

					<div class="form-check d-flex align-items-center gap-3">
						<label for="Weight">Weight</label>
						<input min="0" value="0" type="number" id="Weight" class="form-control"
							style="padding:5px 0x; width: 100px;" />
					</div>

				</div>

				<div class="input-group" style="margin-bottom: 50px;">
					<textarea class="form-control" aria-label="With textarea"></textarea>
					<span class="input-group-text">Question</span>
				</div>

				<div class="optionsList">
					<app-question *ngFor="let question of questions; let i = index" (deleteClicked)="deleteQuestion(i)"
						[isWeightedChecked]="isWeighted" [inputType]="inputType" class="question"></app-question>
				</div>

				<div class="optionns-settings d-flex justify-content-between align-items-center flex-wrap gap-3">
					<button class="btn btn-out-dashed btn-success btn-square" (click)="AddOption()">Add Otipn</button>

					<div class="optionns-settings-control d-flex gap-3">

						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="isRandomizedChecked">
							<label class="form-check-label" for="isRandomizedChecked">
								Randomized
							</label>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" [(ngModel)]="isWeighted"
								id="isWeightedChecked">
							<label class="form-check-label" for="isWeightedChecked">
								Set options points
							</label>
						</div>

					</div>

				</div>



			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
					(click)="closeModal()">Cancel</button>
				<button type="button" class="btn btn-primary" (click)="save()">Save</button>
			</div>
		</div>
	</div>
</div>
